syntax = "proto3";
package tendermint.p2p;

option go_package = "github.com/tendermint/tendermint/proto/tendermint/p2p";

import "gogoproto/gogo.proto";

message PexAddress {
  string url = 1 [(gogoproto.customname) = "URL"];

  reserved 2, 3;  // See https://github.com/tendermint/spec/pull/352
}

message PexRequest {}

message PexResponse {
  repeated PexAddress addresses = 1 [(gogoproto.nullable) = false];
}

message PexMessage {
  oneof sum {
    // 1 annd 2 are reserved for prior pex messages
    PexRequest    pex_request     = 3;
    PexResponse   pex_response    = 4;
  }
}
