syntax = "proto3";
package tendermint.p2p;

option go_package = "github.com/tendermint/tendermint/proto/tendermint/p2p";

import "tendermint/p2p/types.proto";
import "gogoproto/gogo.proto";

message AddrsRequest {}

message AddrsResponse {
  repeated NetAddress addrs = 1 [(gogoproto.nullable) = false];
}

message Message {
  oneof sum {
    AddrsRequest  addrs_request  = 1;
    AddrsResponse addrs_response = 2;
  }
}
